<div class="sidebar" fxLayout="column" fxFlexFill fxLayoutAlign="start center">
  <button fxFlex="none" nzTitle="ADD NEW POST" nzPlacement="right" nz-tooltip
          nz-button nzShape="circle" nzSize="large" nzGhost nzType="primary" (click)="createModal(newPostModalTmpl)">
    <i nz-icon type="plus" theme="outline"></i>
  </button>
  <hr/>
  <ul nz-menu nzTheme nzInlineCollapsed fxFlex="none">
    <li nzTitle="POSTS" nzPlacement="right" nz-tooltip
        nz-menu-item routerLink="/dashboard/article" routerLinkActive="ant-menu-item-selected">
      <span title>
        <i nz-icon type="copy"></i>
      </span>
    </li>
    <li nzTitle="SETTINGS" nzPlacement="right" nz-tooltip
        nz-menu-item routerLink="/dashboard/settings" routerLinkActive="ant-menu-item-selected">
      <span title>
        <i nz-icon type="setting"></i>
      </span>
    </li>
  </ul>
  <hr/>
  <div fxFlex="none" fxLayout="column" fxLayoutAlign="start center" class="sidebar-actions">
    <button nzTitle="OPEN TERMINAL" nzPlacement="right" nz-tooltip
            nz-button fxFlex="none" nzGhost nzShape="circle" (click)="openTerminal()">
      <i nz-icon type="code" theme="outline"></i>
    </button>
    <button nzTitle="DEPLOY" nzPlacement="right" nz-tooltip [nzLoading]="isDeploying" [disabled]="isDeploying"
            nz-button fxFlex="none" nzGhost nzShape="circle" (click)="confirmDeploy()">
      <i nz-icon type="cloud-upload"></i>
    </button>
    <button nzTitle="HEXO SERVER" nzPlacement="right" nz-tooltip
            [nzLoading]="serverService.isServerLoading" [disabled]="serverService.isServerLoading"
            [ngClass]="{'server-running': serverService.isServerRunning}"
            nz-button fxFlex="none" nzGhost nzShape="circle" (click)="switchServer()">
      <i nz-icon type="database"></i>
    </button>
  </div>

  <div fxFlex><!--fill--></div>

  <div>
    <button nzTitle="REPORT ISSUE" nzPlacement="right" nz-tooltip class="sidebar-report-issue"
            nz-button nzShape="circle" (click)="openIssuePage()">
      <i nz-icon type="exclamation" theme="outline"></i>
    </button>
  </div>

  <div fxFlex="none">
    <img id="sidebar-hexo-logo" src="assets/hexo-note-logo.svg"/>
  </div>

  <div fxFlex="none"> {{ version }} </div>

  <ng-template #newPostModalTmpl>
    <app-new-post-form></app-new-post-form>
  </ng-template>
</div>
